name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag llama-ai-demo-manojsingh:$(date +%s) || docker image tag llama-ai-demo-manojsingh:$(date +%s)  manojsinghceh/llama-ai-demo-manojsingh
   
